<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Mirroring Dashboard - A tool for analyzing and visualizing social media data.">
    
    <title>{% block title %}Data Mirroring Dashboard{% endblock %}</title>
    
    <!-- Optimize Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('routes.landing_page') }}">Home</a></li>
                <li><a href="{{ url_for('routes.platform_selection') }}">Dashboards</a></li>
                <li><a href="{{ url_for('routes.info') }}">Project Info</a></li>
                <li><a href="{{ url_for('routes.data_processing_info') }}">Data Processing</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p class="copyright-text">&copy; 2024 Data Mirroring Project</p>
    </footer>    

</body>
</html>
